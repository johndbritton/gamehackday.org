function updateSize(elt, w, h) {
   // adjust to the size of the user's browser area.
   // w and h are the original, unadjusted, width and height per row/column
    var parentheight = document.viewport.getHeight();
    var parentwidth = $('Container').getWidth();
    elt.writeAttribute({'cols': Math.floor(parentwidth/w)  - 1,
                        'rows': Math.floor(parentheight/h) - 2 });
    elt.setStyle({Width: parentwidth, Height: parentheight});
}

function resizeableTextarea() {
//make the textarea resize to fit available space
  $$('textarea#content').each( function(textarea)  {
    var w = textarea.getWidth()/textarea.getAttribute('cols');
    var h = textarea.getStyle('lineHeight').replace(/(\d*)px/, "$1");
    Event.observe(window, 'resize', function(){ updateSize(textarea, w, h) });
    updateSize(textarea, w, h);
    Form.Element.focus(textarea);
  });
}

window.onload = function (){
        resizeableTextarea();
}

# Blobman's Filter Feeder

[http://afeld.github.com/filter_feeder](http://afeld.github.com/filter_feeder)

A web-based game with an environmental theme. 

Using a character called blobman (that we already some artwork for) the aim is to make a simple physics based game not to dissimilar to ['flower'](http://www.youtube.com/watch?v=-FRKGU9Zu_o) at least in concept.

The player floats blobman through the ocean, bursting bubbles to collect items like fish in order to heal coral reefs, create little ecosystems and try and reduce ocean acidification and avert other environmental disasters... dude. 

Come join us on the black couch near the front door if you are interested, we'd love to collaborate with others!
